<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Denis Zholob" />
    <meta name="keywords" content="Denis, Zholob" />
    <meta name="title" content="Person Do Thing" />
    <meta
      name="description"
      content="Online recreation of a game where you describe and guess words using a limited amount of simple words."
    />

    <link
      rel="icon"
      type="image/png"
      href="https://cf.geekdo-images.com/Bj4r4BVqJSqKyQE-9GPHow__opengraph/img/C-OSQfnshSEPik0jLDG6v2ELN6g=/0x181:546x467/fit-in/1200x630/filters:strip_icc()/pic9273562.png
"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">


    <title>Person Do Thing</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @layer components {
      }
    </style>
  </head>

  <body class="bg-zinc-900 text-white font-sans min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-zinc-800 p-0 flex justify-between items-center">
      <h1 class="text-xl font-bold px-4 tracking-wider">Person Do Thing</h1>
      <div class="relative">
        <button id="settingsToggle" class="px-3 py-1 bg-zinc-700 text-rose-400 hover:text-rose-300 cursor-pointer">
          <i class="fa-solid fa-gear"></i>
        </button>

        <div
          id="settingsDropdown"
          class="absolute right-0 p-4 w-80 bg-zinc-800 rounded shadow-lg shadow-black hidden flex-col gap-2 z-50 border border-zinc-950 flex"
        >
          <h1 class="text-lg text-center border-b border-black mb-2">Settings</h1>

          <!-- Role -->
          <div>
            <label>Role:</label>
            <label
              ><input type="radio" name="role" value="narrator" />
              Narrator</label
            >
            <label
              ><input type="radio" name="role" value="guesser" /> Guesser</label
            >
          </div>

          <!-- Language -->
           <div>
            
          <div>
            <label>Language:</label>
            <select id="language" class="ml-2 bg-zinc-700 rounded"></select>
          </div>

          <!-- Second Language -->
          <div>
            <label
              ><input type="checkbox" id="secondLanguageEnabled" /> Second
              language</label
            >
            <select
              id="secondLanguage"
              class="ml-2 bg-zinc-700 rounded hidden"
            ></select>
          </div>
           </div>

          <!-- Timer -->
          <div id="timerSettings">
            <label
              ><input type="checkbox" id="timerEnabled" /> Enable timer</label
            >
            <input
              type="number"
              id="timerMinutes"
              min="1"
              max="10"
              value="2"
              class="ml-2 w-16 bg-zinc-700 rounded"
            />
            minutes
          </div>

          <!-- Categories -->
          <div id="categoriesContainerWrapper">
            <label>Categories:</label>
            <div id="categoriesSection" class="ml-2 flex flex-col "></div>
            <div id="totalWordCount" class="text-xs mt-1 text-zinc-300"></div>
          </div>

          <!-- Restore solved words -->
          <div class="flex gap-2 mt-2">
            <button
              id="restoreAllSolvedBtn"
              class="px-2 py-1 bg-rose-800 border-rose-800 border-2 hover:border-rose-700 hover:bg-rose-700 rounded text-xs"
            >
              Restore All Solved
            </button>
            <button
              id="restoreLastSolvedBtn"
              class="px-2 py-1 bg-zinc-800 border-rose-800 border-3 hover:border-rose-700 rounded text-xs"
            >
              Restore Last Solved
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="flex flex-col flex-1 p-4 gap-4">
      <!-- Simple words 2x2 -->
      <div id="simpleWords" class="flex flex-row flex-wrap gap-4 max-w-md mx-auto"></div>

      <!-- Current word -->
      <div
        id="currentWordSection"
        class="text-center flex flex-col gap-2 items-center"
      >
        <div id="currentWord" class="text-3xl font-bold">?</div>
        <div
          id="currentWordTranslation"
          class="text-xl text-zinc-400 hidden"
        ></div>
      </div>

      <!-- Controls (narrator only) -->
      <div id="wordControls" class="flex justify-center gap-2">
        <button id="prevWord" class="px-3 py-1 bg-zinc-700 hover:bg-zinc-600 rounded cursor-pointer">
          <i class="fa-solid fa-caret-left"></i> Prev
        </button>
        <button id="newWord" class="px-3 py-1 bg-rose-800 hover:bg-rose-700 rounded cursor-pointer">
          <i class="fa-solid fa-shuffle"></i> New
        </button>
        <button id="nextWord" class="px-3 py-1 bg-zinc-700 hover:bg-zinc-600 rounded cursor-pointer">
          Next <i class="fa-solid fa-caret-right"></i>
        </button>
        <button id="markSolved" class="px-3 py-1 bg-zinc-700 hover:bg-zinc-600 rounded cursor-pointer">
          <i class="fa-solid fa-check"></i> Mark Solved
        </button>
      </div>

      <!-- Timer display -->
      <div
        id="timerContainer"
        class="flex items-center justify-center gap-2 text-xl font-bold"
      >
        <div id="timerDisplay">0</div>
        <br />
        <button
          id="startTimerBtn"
          class="px-2 py-1 border-2 bg-zinc-800 border-rose-800 hover:border-rose-700 rounded text-xs cursor-pointer"
        >
          <i class="fa-solid fa-play"></i>
        </button>
        <button
          id="pauseTimerBtn"
          class="px-2 py-1 bg-zinc-800 border-2 border-rose-800 hover:border-rose-700 rounded text-xs cursor-pointer"
        >
          <i class="fa-solid fa-pause"></i>
        </button>
        <button id="resetTimerBtn" class="px-2 py-1 bg-zinc-800 border-2 border-rose-800 hover:border-rose-700 rounded text-xs cursor-pointer">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-zinc-800 p-2 text-sm text-center">
      <p>
        <strong>Narrator:</strong> Describe your "target word" in 2 minutes or
        less using only the 34 simple words.
        <br />
        <strong>Guesser:</strong> Ask questions to guess word.
        <br />
        <a
          href="https://persondothing.com/howto.html"
          class="underline text-blue-400"
          >persondothing.com</a
        >
      </p>
    </footer>

    <script type="module" src="app.js"></script>
    <script>
      document.getElementById("settingsToggle").onclick = () => {
        document.getElementById("settingsDropdown").classList.toggle("hidden");
      };
    </script>
  </body>
</html>
