<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Person Do Thing – Simple Word Game</title>

    <!-- Tailwind v4 Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-primary: #4f46e5;
      }
    </style>
  </head>

  <body class="bg-slate-900 text-slate-100 min-h-screen p-4">
    <div class="max-w-5xl mx-auto space-y-6">
      <h1 class="text-3xl font-bold text-center">Person Do Thing</h1>

      <!-- Role & Language -->
      <div class="grid md:grid-cols-2 gap-4">
        <div class="p-4 bg-slate-800 rounded-xl space-y-2">
          <h2 class="font-semibold">Role</h2>
          <label class="flex gap-2 items-center">
            <input type="radio" name="role" value="narrator" checked />
            Narrator
          </label>
          <label class="flex gap-2 items-center">
            <input type="radio" name="role" value="guesser" />
            Guesser
          </label>
        </div>

        <div class="p-4 bg-slate-800 rounded-xl space-y-2">
          <h2 class="font-semibold">Language</h2>
          <select id="language" class="w-full bg-slate-700 p-2 rounded">
            <option value="en">English</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
          </select>

          <label class="flex gap-2 items-center text-sm">
            <input type="checkbox" id="secondLanguageEnabled" />
            Show second language
          </label>

          <select
            id="secondLanguage"
            class="w-full bg-slate-700 p-2 rounded hidden"
          >
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>

      <!-- Simple Words -->
      <div class="p-4 bg-slate-800 rounded-xl">
        <h2 class="font-semibold mb-2">Simple Words</h2>
        <div id="simpleWords" class="flex flex-wrap gap-2 text-sm"></div>
      </div>

      <!-- Categories -->
      <div id="categoriesSection" class="p-4 bg-slate-800 rounded-xl space-y-2">
        <h2 class="font-semibold">Categories</h2>
        <label class="flex gap-2 items-center">
          <input type="checkbox" value="easy" checked />
          Thing (Easy)
        </label>
        <label class="flex gap-2 items-center">
          <input type="checkbox" value="medium" checked />
          More Thing (Medium)
        </label>
        <label class="flex gap-2 items-center">
          <input type="checkbox" value="hard" />
          Many Thing (Hard)
        </label>
      </div>

      <!-- Controls -->
      <div class="flex flex-wrap gap-4 justify-center">
        <button
          id="newWord"
          class="px-6 py-2 bg-primary rounded-xl font-semibold"
        >
          New Word
        </button>
      </div>

      <!-- Current Word -->
      <div id="currentWordSection" class="p-6 bg-slate-800 rounded-xl text-center space-y-4">
        <div id="currentWord" class="text-3xl font-bold">—</div>
        <div id="currentWordTranslation" class="text-lg text-slate-400"></div>

        <div class="flex justify-center gap-2">
          <button id="prevWord" class="px-3 py-1 bg-slate-700 rounded">
            ◀
          </button>
          <button id="nextWord" class="px-3 py-1 bg-slate-700 rounded">
            ▶
          </button>
          <button id="markSolved" class="px-3 py-1 bg-green-600 rounded">
            Solved
          </button>
        </div>
      </div>
      <!-- Timer -->
      <div id="timerSection" class="p-4 bg-slate-800 rounded-xl space-y-2">
        <label class="flex gap-2 items-center">
          <input type="checkbox" id="timerEnabled" />
          Enable Timer
        </label>

        <input
          id="timerMinutes"
          type="number"
          min="1"
          value="2"
          class="w-24 bg-slate-700 p-2 rounded"
        />

        <div id="timerDisplay" class="text-xl font-mono"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
